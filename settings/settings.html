<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    </head>
<body class="light-theme"> <div class="settings-container">
        <h1 class="settings-header">Settings</h1>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="general">General</button>
                <button class="tab-button" data-tab="gameplay">Gameplay</button>
                <button class="tab-button" data-tab="advanced-settings-content">Advanced</button>
            </div>

            <div class="tab-content" id="general">
                <h2>General Settings</h2>
                <div class="setting-group">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="fullscreen">Fullscreen:</label>
                    <input type="checkbox" id="fullscreen">
                </div>
                <div class="setting-group">
                    <label for="notificationDisplayTime">Notification Display Time (seconds):</label>
                    <input type="number" id="notificationDisplayTime" min="1" max="10" value="5">
                </div>
            </div>

            <div class="tab-content" id="gameplay" style="display: none;">
                <h2>Gameplay Settings</h2>
                <div class="setting-group">
                    <label for="autosaveInterval">Autosave Interval (seconds):</label>
                    <input type="number" id="autosaveInterval" min="10" max="300" value="60">
                </div>
                 <div class="setting-group">
                    <label for="idleCashMultiplier">Idle Cash Multiplier:</label>
                    <input type="number" id="idleCashMultiplier" min="1" max="100" value="1">
                </div>
            </div>

            <div class="tab-content" id="advanced-settings-content" style="display: none;">
                <h2>Advanced Settings</h2>
                <div class="setting-group">
                    <label for="currencyFormat">Currency Display Format:</label>
                    <select id="currencyFormat">
                        <option value="standard">Standard</option>
                        <option value="scientific">Scientific Notation</option>
                        <option value="abbreviations">Abbreviations</option>
                    </select>
                </div>
                 <div class="setting-group">
                    <label for="customCSS">Custom CSS:</label>
                    <textarea id="customCSS" rows="4" cols="50"></textarea>
                </div>
                <div class="setting-group">
                    <label for="showElementIds">Show Element IDs:</label>
                    <input type="checkbox" id="showElementIds">
                </div>
                <div class="setting-group">
                    <label for="disableAutoclickDetection">Disable Autoclick Detection:</label>
                    <input type="checkbox" id="disableAutoclickDetection">
                </div>
                 <div class="setting-group">
                    <label for="showDevTools">Show Developer Tools:</label>
                    <input type="checkbox" id="showDevTools">
                </div>
            </div>
        </div>

        <div class="settings-actions">
            <button id="save-settings">Save Settings</button>
            <button id="reset-settings">Reset to Defaults</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        // This script handles tab switching logic within settings.html
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Deactivate all tab buttons and hide all tab contents
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.style.display = 'none');

                // Activate the clicked tab button and show the corresponding tab content
                button.classList.add('active');
                const tabId = button.dataset.tab;
                document.getElementById(tabId).style.display = 'block';
            });
        });

        // Set the first tab as active by default
        tabButtons[0].classList.add('active');
        tabContents[0].style.display = 'block';
    </script>
</body>
</html>
